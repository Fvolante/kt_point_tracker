<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Team point tracker</title>

    <!-- FONTS -->
    <link href="//db.onlinewebfonts.com/c/8b41c4c0ddfdfa37851cf0295ae350e1?family=ITCMachineW03-Medium" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <img src="assets/killteam-logo.png" alt="logo">
            <h1>Warhammer 40k Kill team point Tracker</h1>
        </header>

        <main>

            <section id="points-section">
                <div>
                    <input type="text" name="home-team-name" id="home-team-name" placeholder="Team name">

                    <div id="home-team">
                        <div id="home-tot-points" class="tot-points">16</div>
    
                        <div class="home-tracker home-ops">
                            <div class="name-side">
                                <div class="name-points">Tac ops points</div>
                                <button class="triangle-top"></button>
                                <button class="triangle-bottom"></button>
                            </div>
    
                            <div id="home-tacops" class="small-points small-points-up">3</div>
                        </div>
                    
                        <div class="home-tracker home-mission">
                            <div class="name-side">
                                <div class="name-points">Mission points</div>
                                <button class="triangle-top"></button>
                                <button class="triangle-bottom"></button>
                            </div>
    
                            <div id="home-mission" class="small-points small-points-down">3</div>
                        </div>
                        
                    </div>
                </div>

                <div class="text-align-end">
                    <input type="text" name="guest-team-name" id="guest-team-name" placeholder="Team name" class="text-align-end">

                    <div id="guest-team" class="rotate">
                        <div id="guest-tot-points" class="tot-points rotate">16</div>
    
                        <div class="guest-tracker guest-ops">
                            <div class="name-side rotate">
                                <div class="name-points">Tac ops points</div>
                                <button class="triangle-top"></button>
                                <button class="triangle-bottom"></button>
                            </div>
    
                            <div id="guest-tacops" class="small-points small-points-up rotate">3</div>
                        </div>
                    
                        <div class="guest-tracker guest-mission">
                            <div class="name-side rotate">
                                <div class="name-points">Mission points</div>
                                <button class="triangle-top"></button>
                                <button class="triangle-bottom"></button>
                            </div>
    
                            <div id="guest-mission" class="small-points small-points-down rotate">3</div>
                        </div>
                        
                    </div>
                </div>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
